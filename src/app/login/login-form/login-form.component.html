<mat-card class="login-card">
    <mat-card-header class="login-header">
        <mat-card-title>
            <img src="assets/images/lion-GPT.png" alt="My Image" class="app-image">
            <h1>Welcome to Chat-GPT Clone</h1>
        </mat-card-title>
    </mat-card-header>
    <ng-container *ngIf="showForm; else checkEmailMessage">
        <mat-card-content class="login-content">
            <form>
                <p for="email">Enter your email and we will send you a login link</p>

                <mat-form-field class="form-input">
                    <mat-label for="email">Email</mat-label>
                    <input matInput [formControl]="email" placeholder="Email" type="text"
                        (keyup.enter)="loginWithEmail()">

                    <mat-error *ngIf="email.hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
            </form>
            <mat-error *ngIf="showErrorMessage">
                This email is not registered in this site
            </mat-error>
        </mat-card-content>
        <mat-card-actions class="login-action">
            <button mat-raised-button color="primary" class="login-button" (click)="loginWithEmail()">Log
                In</button>
            <!-- <button mat-raised-button color="secondary" class="sign-in-button" (click)="signIn()">Sign In</button> -->
        </mat-card-actions>
    </ng-container>

    <ng-template #checkEmailMessage>
        <mat-card-content class="login-content check-email-message">
            <h3>Thank you for login in with your email.
                Check your email for a link to login.</h3>
        </mat-card-content>
    </ng-template>


</mat-card>
