<mat-drawer-container class="page-container" autosize>

    <mat-drawer #drawer class="sidenav-content" [mode]="isMobile? 'over': 'side'" [opened]=" isMobile? false: true">
        <div class="close-button-container">
            <button mat-button class="new-button" (click)="createNewChat()">
                <mat-icon>add</mat-icon>
                <span>New Chat</span>
            </button>
            <button mat-button class="close-button" (click)="drawer.close()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <div class="chat-button-container">

            <ng-container>
                <div class="chat-item" *ngFor="let chat of chatsList ">

                    <button mat-button class="chat-button" (click)="changeChat(chat)">
                        <div class="button-content">
                            <mat-icon class="chat-icon">
                                chat_bubble_outline
                            </mat-icon>
                            <span class="button-text">
                                {{chat.id !== selectedChatId || !isLoadingChatName? chat.name: newChatName}}
                            </span>
                            <button mat-button class="delete-button" (click)="deleteChat($event, chat)">
                                <mat-icon class="delete-icon">delete</mat-icon>
                            </button>
                        </div>
                    </button>
                </div>
            </ng-container>


        </div>

    </mat-drawer>

    <mat-drawer-content>
        <div class="drawer-concent">

            <div (click)="drawer.open()" *ngIf="!drawer.opened">
                <button mat-raised-button>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div class="placeholder" *ngIf="!chat?.length">
                <div class="placeholder-text">
                    <span>ChatGPT - Clone</span>

                    <img src="assets/images/lion-GPT.png" alt="My Image" class="app-image">
                </div>
            </div>

            <div *ngFor="let chatItem of chat" class="message-container"
                [ngClass]="{'bot-message': chatItem.role === 'assistant'}">


                <div *ngIf=" chatItem.role==='user'" class="message user-message">
                    <div class="avatar you-avatar">
                        {{ user?.name!.charAt(0)|| 'YOU' }}
                    </div>
                    <div class="message-content">
                        {{ chatItem.content }}
                    </div>
                </div>

                <div *ngIf="chatItem.role === 'assistant'" class="message bot-message">
                    <div class="avatar gpt-avatar">
                        GPT
                    </div>
                    <app-assistant-message class="message-content" [message]="chatItem.content"></app-assistant-message>
                </div>
            </div>
            <div *ngIf="this.isLoadingResponseMessage" class="message-container" #scrollTarget>

                <div class="message bot-message">
                    <div class="avatar gpt-avatar">
                        GPT
                    </div>
                    <app-assistant-message class="message-content" [message]="lastMessage"></app-assistant-message>
                </div>

            </div>

        </div>
        <div class="message-input-container">

            <mat-form-field class="message-input" appearance="outline">
                <input matInput type="text" [(ngModel)]="inputValue" placeholder="Send a massage."
                    (keydown.enter)="sendMessage()">

                <button matSuffix mat-icon-button aria-label="Clear" (click)="sendMessage()"
                    *ngIf="!isLoadingResponseMessage; else loader;">
                    <mat-icon>send</mat-icon>
                </button>

                <ng-template #loader>
                    <app-chat-loader matSuffix></app-chat-loader>
                </ng-template>

            </mat-form-field>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
