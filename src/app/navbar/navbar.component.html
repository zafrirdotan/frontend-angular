<mat-toolbar color="primary" *ngIf="showToolbar">

    <span>Chat-GPT Clone</span>
    <span class="navbar-spacer"></span>


    <button *ngIf="!user" mat-button class="sign-up-button" aria-label="login" matTooltip="login to get full excess"
        (click)="openSignupDialog()">
        Sign up
    </button>

    <button *ngIf="!user" mat-button aria-label="login" matTooltip="login to get full excess" (click)="goToLoginPage()">
        <mat-icon>login</mat-icon> Login
    </button>


    <button *ngIf="user?.name" mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar">
        {{ user!.name.charAt(0) }}
    </button>

    <mat-menu #userMenu="matMenu">
        <!-- <button mat-menu-item>
            <mat-icon>settings_applications</mat-icon>
            <span>Settings</span>
        </button> -->
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>

</mat-toolbar>
